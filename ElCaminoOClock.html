<!DOCTYPE html>

<head>

    <title>El Camino O Clock</title>
    
    <script>
        var countDownDate = new Date("Feb 18, 2023 14:30:30").getTime();
        

        var x = setInterval(function() {
        

          var now = new Date().getTime();
        

          var distance = countDownDate - now;
        

          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        

          document.getElementById("cuntdown").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
        

          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Teoretycznie juz powinniśmy oglądać";
          }
        }, 1000);
        </script>
