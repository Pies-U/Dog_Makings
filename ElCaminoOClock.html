<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Camino O Clock</title>
    <script>      
        var countDownDate = new Date("Dec 27, 2021 23:24:00").getTime();
        

        var x = setInterval(function() {
        

          var now = new Date().getTime();
        

          var distance = now - countDownDate;
        
          var months = Math.floor(distance / (31 * 1000 * 60 * 60 * 24));
          var days = Math.floor((distance % (1000 * 60 * 60 * 24)) / (7*1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        

          var elcaminos = (distance / 7320 / 1000).toFixed(2)

          document.getElementById("cuntdown").innerHTML = months + " miesiecy " + days + " dni " + hours + " godzin "
          + minutes + " minut " + seconds + " sekund ";

          document.getElementById("in_elcaminos").innerHTML = elcaminos + " długości elcamino";
        

          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Teoretycznie juz powinniśmy oglądać";
          }
        }, 1000);
        </script>
